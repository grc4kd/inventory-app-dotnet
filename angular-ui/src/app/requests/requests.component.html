<h2>Requests</h2>
<ul class="requests">
  <li *ngFor="let request of requests">
    <button [class.selected]="request === selectedRequest"
            type="button"
            (click)="onSelect(request)">
      <span class="badge">{{request.id}}</span>
      <span class="name">{{request.name}}</span>
    </button>
  </li>
</ul>

<app-request-detail [request]="selectedRequest"></app-request-detail>
