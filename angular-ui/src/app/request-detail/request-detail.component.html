<div *ngIf="request">
  <h2>Request# {{request.id}} Details</h2>
  <div><span>name: </span>{{request.inventoryId}}</div>
  <div>
    <label for="request-item">Quantity requested: </label>
    <input id="request-item" [(ngModel)]="request.requestedKernels"
           placeholder="quantity" readonly />
    <app-inventory-item></app-inventory-item>
  </div>
</div>
